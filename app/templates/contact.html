{% extends "base.html" %}

{% block main %}
    <h2>Contact Form</h2>
    <hr>
    <div class="container">  
        <form action="{{ url_for('contact') }}" method="post">
            {% include 'messages.html' %}
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.name.label }}
                {{ form.name }}
            </div>    
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.subject.label }}
                {{ form.subject }}
            </div>
            <div class="form-group">
                {{ form.message.label }}
                {{ form.message }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>        
        </form>
    </div>
{% endblock %}
